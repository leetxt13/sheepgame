<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sheepgame</title>
    <!--font awesome-->
    <script
      src="https://kit.fontawesome.com/3f66ef61be.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="whole__screen">
      <div class="guidance">
        <div class="guidance__box">
          <h2>"잃어버린 양을 찾아서"</h2>
          <button class="guidance__btn">사명의 땅<span> - 초급</span></button>
          <button class="guidance__btn2">사명의 땅<span> - 중급</span></button>
          <p>(99마리 양보다 잃어버린 한마리의 양이 소중한 예수님)</p>
        </div>
      </div>

      <header class="control__box">
        <div class="button__box">
          <button class="play__btn">
            <i class="fa-solid fa-play" style="color: #d0481b"></i>
          </button>
          <button class="relocation__btn">
            <i class="fa-solid fa-map-location-dot"></i>
          </button>
          <button class="toIntro__btn">시작화면</button>
        </div>
        <div class="timer">
          <label for="Timer"></label>
          <input id="Timer" type="text" value="" readonly />
        </div>
        <div class="counter"><span class="counter__num"></span></div>
        <img class="jesus" src="carrot/img/Jesus.png" alt="Jesus" />
      </header>

      <div class="field">
        <img
          src="carrot/img/sheep.png"
          alt="sheep"
          id="sheep1"
          data-species="sheep1"
        />
        <img
          src="carrot/img/sheep.png"
          alt="sheep"
          id="sheep2"
          data-species="sheep2"
        />
        <img
          src="carrot/img/sheep.png"
          alt="sheep"
          id="sheep3"
          data-species="sheep3"
        />
        <img
          src="carrot/img/sheep.png"
          alt="sheep"
          id="sheep4"
          data-species="sheep4"
        />
        <img
          src="carrot/img/sheep.png"
          alt="sheep"
          id="sheep5"
          data-species="sheep5"
        />
        <img
          src="carrot/img/sheep.png"
          alt="sheep"
          id="sheep6"
          data-species="sheep6"
        />
        <img
          src="carrot/img/devill2.png"
          alt="devil"
          id="devil1"
          data-species="devil1"
        />
        <img
          src="carrot/img/devill2.png"
          alt="devil"
          id="devil2"
          data-species="devil2"
        />
        <img
          src="carrot/img/devill2.png"
          alt="devil"
          id="devil3"
          data-species="devil3"
        />
        <img
          src="carrot/img/devill2.png"
          alt="devil"
          id="devil4"
          data-species="devil4"
        />
      </div>
    </section>
  </body>
</html>
